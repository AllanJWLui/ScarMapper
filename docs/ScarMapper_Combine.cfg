# ScarMapper Combine Replicates Options
# Usage: scarmapper --options_file ScarMapper_Combine.cfg
#
# FORMAT: Each option must be separated from its value by exactly ONE tab
#         character. Multiple tabs or spaces will cause parsing errors.

# ---------------------------------------------------------------------------
# Processing Mode
# ---------------------------------------------------------------------------
--IndelProcessing	False

# ---------------------------------------------------------------------------
# Input / Output
# ---------------------------------------------------------------------------
--WorkingFolder	/path/to/output/
--DataFiles	/path/to/frequency/files/             # Directory containing *_ScarMapper_Frequency.txt files
--SampleName	my_sample                            # Labels the plot and combined output file
--Job_Name	my_combine                             # Prepended to output files
--Verbose	INFO                                    # INFO or DEBUG

# ---------------------------------------------------------------------------
# Plot Options
# ---------------------------------------------------------------------------
--FigureType	pdf                                  # pdf, svg, jpg, tiff, png
