# ScarMapper Batch Processing Options (pre-demultiplexed samples)
# Usage: scarmapper --options_file ScarMapper_Batch.cfg
#
# FORMAT: Each option must be separated from its value by exactly ONE tab
#         character. Multiple tabs or spaces will cause parsing errors.

# ---------------------------------------------------------------------------
# Processing Mode
# ---------------------------------------------------------------------------
--IndelProcessing	True
--BatchMode	True

# ---------------------------------------------------------------------------
# Input Files
# ---------------------------------------------------------------------------
--RefSeq	/path/to/reference.fa                  # Index file (.fai) must be in the same directory
--Master_Index_File	/path/to/indices.tsv        # Optional if FASTQ paths are in the manifest
--SampleManifest	/path/to/manifest.tsv          # Must include per-sample FASTQ1_Path column
--TargetFile	/path/to/targets.tsv

# ---------------------------------------------------------------------------
# Output
# ---------------------------------------------------------------------------
--WorkingFolder	/path/to/output/
--Job_Name	my_batch                              # No spaces or special characters; prepended to output files
--Verbose	INFO                                   # INFO or DEBUG
--OutputRawData	False
--Demultiplex	False
--DeleteConsensusFASTQ	True

# ---------------------------------------------------------------------------
# Analysis Parameters
# ---------------------------------------------------------------------------
--Platform	Illumina                               # Illumina, TruSeq, or Ramsden
--Spawn	7                                         # Parallel jobs; max should be n-1 available threads
--Search_KMER	10                                  # Sliding window size for junction search
--N_Limit	0.01
--Minimum_Length	100
--HR_Donor	                                       # Global 10-15 nt sequence; leave blank or specify per sample in manifest

# ---------------------------------------------------------------------------
# PEAR Consensus Options (leave blank for defaults)
# ---------------------------------------------------------------------------
--TestMethod	
--PValue	0.05                                    # Default 0.01
--Memory	4000M                                   # Default 200M; recommend >= 3000M
--MinOverlap	                                    # Default 10
--QualityThreshold	                              # Default 40
--PhredValue	                                    # Default 33
--MinConsensusLength	                            # Default 50

# ---------------------------------------------------------------------------
# Plot Options
# ---------------------------------------------------------------------------
--PatternThreshold	0.0001                        # Minimum scar frequency to include in plot
--FigureType	pdf                                  # pdf, svg, jpg, tiff, png
